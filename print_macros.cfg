    G0 X{printcfg.clean_x} F{printcfg.clean_wipe_spd * 60}
    {% endfor %}
    ## Raise nozzle
    G0 Z{printcfg.clean_raise_dist}
    {% if is_hot == False %}
        M{printcfg.output} Cooling extruder
        M104 S0
    {% endif %}
    {% if printcfg.post_clean_home == True %}
