[gcode_macro printcfg_tester]
gcode:
    {% if printer.printcfg.led is defined and printer.printcfg.led != None %}
        {% set leds = printer.printcfg.led %}
    {% else %}
        {% set leds = "None" %}
    {% endif %}
    {% if printer.printcfg.park_x is defined %}
        {% set parkx = printer.printcfg.park_x %}
    {% else %}
        {% set parkx = "None" %}
    {% endif %}
    {% if printer.printcfg.park_y is defined %}
        {% set parky = printer.printcfg.park_y %}
    {% else %}
        {% set parky = "None" %}
    {% endif %}
    RESPOND COLOR="success" MSG="Welcome to the PrintCFG Tester!"
    RESPOND COLOR="success" MSG="This macro will test your PrintCFG settings."
    RESPOND PREFIX="LEDs " COLOR="info" MSG="Configured LEDs: " + {leds}
    RESPOND PREFIX="Parking " COLOR="info" MSG="Configured Position: " + {parkx} + "," + {parky}
