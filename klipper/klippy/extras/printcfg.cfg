[gcode_macro printcfg_tester]
gcode:
    {% if printer.printcfg.led is defined %}
        {% set leds = printer.printcfg.led|string %}
    {% else %}
        {% set leds = "None" %}
    {% endif %}
    {% if printer.printcfg.park_x is defined %}
        {% set parkx = printer.printcfg.park_x|float %}
    {% else %}
        {% set parkx = "None" %}
    {% endif %}
    {% if printer.printcfg.park_y is defined %}
        {% set parky = printer.printcfg.park_y|float %}
    {% else %}
        {% set parky = "None" %}
    {% endif %}
    {% set color = "success" %}
    RESPOND COLOR={color} MSG="Welcome to the PrintCFG Tester!"
    RESPOND COLOR={color} MSG="This macro will test your PrintCFG settings."
    {% set color = "info" %}
    {% set led_msg = "Configured LEDs: {}".format(leds) %}
    {% set msg = '<span class=' + color + '--text>' + led_msg + '</span>"'|string %}
    { action_respond_info( msg ) }
    {% set park_msg = "Configured Parking Position: {},{}".format( parkx, parky ) %}
    {% set msg = '<span class=' + color + '--text>' + park_msg + '</span>"'|string %}
    { action_respond_info( msg ) }
